<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch Sketch</title>

    <style>
        * {box-sizing: border-box;}

        body {width: 100%; height: 100%; margin: 0; padding: 0;}

        h1 {text-align: center;}

        button {margin: 1rem 50%; transform: translate(-50%); min-width: max-content;}

        #divContainer {
            width: 32rem;
            height: 32rem;
            background-color: rgb(172, 174, 255);
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        #divContainer div {
            width: 2rem;
            height: 2rem;
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }

        #divContainer div:hover {
            background-color: rgb(0, 0, 0);
        }


    </style>

</head>
<body>
    <h1>Etch Sketch Attempt</h1>

    <button onclick="repeat()">Append Div Here</button>

    <div id="divContainer"></div>

    <script>
        function addDiv() {
            var newDiv = document.createElement("div");
            var container = document.getElementById("divContainer");
            container.appendChild(newDiv);
            // document.getElementById("divContainer").appendChild(newDiv);
        }
        function repeat() {
            for (let i = 0; i < 16; i++) {
                addDiv()
            }
        }




    </script>
</body>
</html>
